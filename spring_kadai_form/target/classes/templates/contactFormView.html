<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>課題:問い合わせフォームを作成しよう</title>
</head>

<body>
	<h2>問い合わせフォーム</h2>
	<form th:action="@{/confirm}" method="post" th:object="${contactForm}">
	
	<label for="name">名前</label>
	<input type="text" th:field="*{name}"><br>
	<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
	
	<label for="email">メールアドレス</label>
	<input type="text" th:field="*{email}"><br>
	
	<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
	<label for="message">問い合わせ内容</label>
	<textarea cols="30" rows="10"  th:field="*{message}"></textarea><br>
	<div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red;"></div>
	
	<button type="submit">送信</button>
</body>
